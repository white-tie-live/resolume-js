          format: double
          example: 19269.249999999996
          readOnly: true
        framerate:
          $ref: '#/components/schemas/FrameRate'
        width:
          description: The number of pixels the video is wide
          type: integer
          format: int32
          example: 1920
        height:
          description: The number of pixels the video is high
          type: integer
          format: int32
          example: 1080
    VideoTrackClip:
