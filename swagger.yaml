          format: double
          example: 44100
        num_channels:
          description: Number of audio channels
          type: integer
          format: int32
          example: 2
        bpm:
          description: Bpm rate expressed in beats
          type: number
          format: double
          example: 0
    AudioTrackClip:
        allOf:
          - $ref: '#/components/schemas/AudioTrack'
          - type: object
            properties:
